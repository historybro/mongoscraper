<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>CryptoScraper</title>
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/app.js"></script>

</head>

<body>
  <div class="container">

    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light" id="navbar">
        <a class="navbar-brand" href="#" id="titleText">
          <img src="./img/crypto.png" width="30" height="30" alt="">          
          Crypto-Scraper
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#articles" id="artbtn">Articles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#prices" id="pricebtn">Prices</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="row">
      <div id="prices"></div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <h2 id="tt2">Featured Articles</h2>
      </div>
      <div id="articles"></div>
    </div>

    <div id="note" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <i id="cheat" style="display: none;"></i>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>
              <form>
                <div class="form-group">
                  <input type="title" class="form-control" id='titleinput' placeholder="Note Title">
                </div>
                <div class="form-group">
                  <textarea class="form-control" id='bodyinput' rows="3" placeholder="Note"></textarea>
                </div>
              </form>
              <div class="col-md-12">
                <p>Previous Notes:</p>
                <p id="savedNoteTitle"></p>
                <p id="savedNoteBody"></p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type='button' id='saveBtn' class='btn btn-primary' data-dismiss='modal'>Save Note</button>
            <button type="button" id="closeBtn" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
