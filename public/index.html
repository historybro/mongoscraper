<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>CryptoScraper</title>
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/app.js"></script>

</head>

<body>
  <div class="container">

    <div class="row">
      <div id="title" class="col-lg-12">
        <h1 id="titleText">Crypto-Scraper</h1>
        <br>
        <h2 id="tt2">Featured Articles</h2>
      </div>
    </div>

    <div class="buttonrow row">
      <div class="col-lg-12 d-flex justify-content-center">
        <button type="button" class="btn-secondary" id="artbtn" style="margin-right: 1em;">Articles</button>
        <button type="button" class="btn-secondary" id="pricebtn" style="margin-left: 1em;">Prices</button>
      </div>
    </div>

    <div class="row">
      <div id="prices"></div>
    </div>

    <div>
      <div id="articles"></div>
    </div>

    <div id="note" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"></h5>
            <i id="cheat" style="display: none;"></i>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>
              <form>
                <div class="form-group">
                  <input type="title" class="form-control" id='titleinput' placeholder="Note Title">
                </div>
                <div class="form-group">
                  <textarea class="form-control" id='bodyinput' rows="3" placeholder="Note"></textarea>
                </div>
              </form>
              <div class="col-md-12">                
                <p>Previous Notes:</p>
                <p id="savedNoteTitle"></p>
                <p id ="savedNoteBody"></p>                
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type='button' id='saveBtn' class='btn btn-primary' data-dismiss='modal'>Save Note</button>
            <button type="button" id="closeBtn" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</body>

</html>
